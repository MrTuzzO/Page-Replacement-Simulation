<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Page Replacement Simulation</h1>
        <label for="num-frames">Number of Memory Frames:</label>
        <input type="number" id="num-frames" min="1" value="4">
        <label for="page-sequence">Page Reference Sequence:</label>
        <input type="text" id="page-sequence" placeholder="Enter page references separated by spaces" >
        <button onclick="simulateFIFO()">Simulate FIFO</button>
        <button onclick="simulateLRU()">Simulate LRU</button>
        <button onclick="simulateOPT()">Simulate OPT</button>
        <span onclick="copyExample()" id="cpy">Copy an Example</span>
        <div id="output"></div>
        
        <div class="credit"><p>Design and created by <a href="https://www.linkedin.com/in/khirul-islam-212a70251/" target="_blank
            ">Khirul Islam</a>.</p></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
